<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>yenibirivar.com</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .highlight {
      color: #00ffcc;
    }

    .apps {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .app-link {
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 20px;
      background: #1a1a1a;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-link:hover {
      background: #00ffcc;
      color: #000;
    }

    .app-separator {
      height: 30px;
      width: 1px;
      background: #555;
    }

    .android-icon {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1><span class="highlight">yenibirivar</span>.com</h1>
  <div class="apps">
    <a class="app-link" href="https://play.google.com/store/apps/details?id=com.menez.kuantum_cevap" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" class="android-icon" alt="android" />
      Vibrana
    </a>
    <div class="app-separator"></div>
    <a class="app-link" href="https://play.google.com/store/apps/details?id=com.menez.wordiva" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" class="android-icon" alt="android" />
      Wordiva
    </a>
    <div class="app-separator"></div>
    <a class="app-link" href="#" title="Yakında">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" class="android-icon" alt="android" />
      Soulence
    </a>
  </div>

  <footer>
    © 2025 yenibirivar. Tüm hakları saklıdır.
  </footer>
</body>
</html>
